<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Time Tracker</title>
  </head>
  <body>
    <h1>This is the time tracking application</h1>
    <ul id="myList"></ul>
    <form id="myForm" action="/api/process/form" method="POST">
        <div>
            <label>Enter Task</label>
            <input type="text" id="task" autoFocus>
        </div>
        <div>
            <label>Tag</label>
            <input type="text" id="tag">
        </div>
        <div>
            <label>Description</label>
            <input type="text" id="description">
        </div>
        <div>
            <label>Billable (0 if false and 1 if true)</label>
            <input type="text" id="text">
        </div>
        <div>
            <label>StartTime</label>
            <input type="datetime-local" id="startTime">
        </div>
        <div>
            <label>EndTime</label>
            <input type="datetime-local" id="endTime">
        </div>
        <button type="submit">Add Time Block</button>
    </form>

    <script defer src="mainRender.js"></script>
  </body>
</html>
