<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Time Tracker</title>
  </head>
  <body>
    <h1>This is the time tracking application</h1>
    <ul id="myList"></ul>
    <form id="myForm">
        <div>
            <label>Enter Task</label>
            <input type="text" id="task" autoFocus>
        </div>
        <div>
            <label>Tag</label>
            <select id="tag">
            </select>

            <label>Description</label>
            <input type="text" id="description">
        </div>
        <div>
            <label>Billable</label>
            <input type="checkbox" id="billable">
        </div>
        <div>
            <label>StartTime</label>
            <input type="datetime-local" id="startTime">
            <label>EndTime</label>
            <input type="datetime-local" id="endTime">
        </div>
        <button type="submit">Add Time Block</button>
    </form>
    <script defer src="mainRender.js"></script>
  </body>
</html>
