<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Time Tracker</title>
  </head>
  <body>
    <h1>This is the time tracking application</h1>

    <form id="myForm">
        <div>
            <label>Tag</label>
            <select id="tag"></select>
            <label>Project</label>
            <select id="project"></select>
        </div>
        <div>
            <label>Description</label>
            <input type="text" id="description">
        </div>
        <div>
            <label>Billable</label>
            <input type="checkbox" id="billable">
        </div>
        <div>
            <label>StartTime</label>
            <input type="datetime-local" id="startTime">
            <label>EndTime</label>
            <input type="datetime-local" id="endTime">
        </div>
        <button type="submit">Add Time Block</button>
    </form>

    <hr>

    <form id="addTag">
        <label>Add Tag</label>
        <input type="text" id="addedTag">
        <button type="submit">Add Tag</button>
    </form>

    <ul id="myTags"></ul>

    <form id="deleteTag">
        <label>Delete Tag</label>
        <input type="text" id="deletedTag">
        <button type="submit">Delete Tag</button>
    </form>

    <form id="addProject">
        <label>Add Project</label>
        <input type="text" id="addedProject">
        <button type="submit">Add Project</button>
    </form>

    <ul id="myProjects"></ul>

    <form id="deleteProject">
        <label>Delete Project</label>
        <input type="text" id="deletedProject">
        <button type="submit">Delete Project</button>
    </form>

    <hr>


    <ul id="myTasks"></ul>

    <script defer src="mainRender.js"></script>
</body>
</html>
